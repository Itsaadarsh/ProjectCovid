<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Stats</title>
    <!-- d3.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <style>
      .rectangle {
        fill: rgb(29, 0, 134);
      }
      .rectangle:hover {
        opacity: 0.5;
      }
      .tooltip {
        position: absolute;
        text-align: center;
        padding: 0.5rem;
        background: #f6f8d9;
        border: 1px solid #313639;
        border-radius: 0.3rem;
        font-size: 1rem;
        font-family: cursive;
      }
      text {
        font-size: 1rem;
        font-weight: bolder;
      }
      svg {
        transform: rotate(270deg);
      }
      .domain {
        stroke-width: 0.2rem;
        stroke: black;
      }
      #svgDiv {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      h1 {
        text-align: center;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <h1 id="stateText"></h1>
    <div id="svgDiv">
      <svg width="900" height="1100"></svg>
    </div>
    <!-- Extracting stateName from the localStorage as localOutput -->
    <script>
      var localOutput = localStorage.getItem('stateName');
    </script>
    <script src="./county.bundle.js"></script>
  </body>
</html>
